<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cotización</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	 <link rel="stylesheet" href="css/cotizacion.css">
</head>
<body>
<div class="col-md-6 contact-form">
        <h3>Envíanos una Solicitud de Cotización</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Escribe los detalles de tu solicitud de cotización"></textarea>
          </div>
          
        
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Enviar
  </button>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      
      <div class="modal-header">
        <h4 class="modal-title">Enviado Con Exito</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      
      <div class="modal-body">
        En un momento uno de nuestros asesores se comunicaran contigo por via WhatsAap
      </div>

      
      <div class="modal-footer">
        <a href="index.html"> <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button></a>
      </div>

    </div>
  </div>





        </form>
      </div>
    </div>
    
    <div class="address-section">
      <h3>Nuestras Sucursales</h3>
      <p>Tadó, Chocó - Teléfono: 123456789</p>
      <p>Medellín - Teléfono: 987654321</p>
      <p>Bogotá - Teléfono: 456789123</p>
    </div>
  </div>
</body>
</html>
</body>
</html>
